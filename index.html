<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a href="#" class="header__link" target="_blank">
        <img src="./images/header-logo.svg" alt="Логотип Mesto" class="header__logo" />
      </a>
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_edit" type="button"></button>
        </div>
        <button class="profile__button profile__button_add" type="button"></button>
      </section>
      <section class="elements content__elements">
        <div class="elements__item">
          <img src="./images/karachaevsk.jpg" alt="Фото Карачаевск" class="elements__image" />
          <div class="elements__flex">
            <h2 class="elements__caption">Карачаевск</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.jpg" alt="Фото Гора Эльбрус" class="elements__image" />
          <div class="elements__flex">
            <h2 class="elements__caption">Гора Эльбрус</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombai.jpg" alt="Фото Домбай" class="elements__image" />
          <div class="elements__flex">
            <h2 class="elements__caption">Домбай</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombai.jpg" alt="Фото Домбай" class="elements__image" />
          <div class="elements__flex">
            <h2 class="elements__caption">Домбай</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/karachaevsk.jpg" alt="Фото Карачаевск" class="elements__image" />
          <div class="elements__flex">
            <h2 class="elements__caption">Карачаевск</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.jpg" alt="Фото Гора Эльбрус" class="elements__image" />
          <div class="elements__flex">
            <h2 class="elements__caption">Гора Эльбрус</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="overlay page__overlay">
      <form class="popup" name="popup">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <!-- <label for="heading" class="form__label"></label> -->
          <input type="text" class="popup__item popup__item_el_name" id="name" name="name" placeholder="Ваше имя"
            value="Жак-Ив Кусто" required>
          <!-- <label for="subheading" class="form__label"></label> -->
          <input type="text" class="popup__item popup__item_el_about" id="about" name="about"
            placeholder="Краткое описание" value="Исследователь океана" required>
          <!-- required -->
          <button type="submit" class="popup__submit">Сохранить</button>
        </fieldset>
        <button class="popup__button popup__button_close" type="button"></button>
      </form>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
